<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" />
    <title>管理员</title>
</head>

<body>

<div class="nav justify-content-center bg-primary text-white">
    管理员登录
</div>

<div class="container d-flex justify-content-center">
    <div class="shadow m-5 p-3" style="width: 40%;">
        <h2 class="text-center">管理员登录</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="account">账户</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</div>


<script th:src="@{/js/jquery-3.6.0.min.js}" src="/static/js/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
